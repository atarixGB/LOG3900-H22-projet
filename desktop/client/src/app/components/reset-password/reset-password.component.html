<div id="main-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <div>
    <button mat-icon-button disableRipple="true" routerLink="/home">
      <mat-icon id="back-btn">keyboard_arrow_left</mat-icon> Retour
    </button>
  </div>

  <img src="./assets/PolyGramLogo.png" alt="Logo" fxFlex="25" />

  <h1 fxLayout="row" fxLayoutAlign="center center">Mot de passe oublié?</h1>

  <div fxLayout="row" fxLayoutAlign="center center">
    <p>Pour changer ton mot de passe, nous t'enverrons un lien par courriel!</p>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field appearance="outline">
      <mat-label>Courriel</mat-label>
      <input matInput [(ngModel)]="this.email">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="this.send()">
    Envoyer
  </button>

  <div id="warning" fxLayout="row" fxLayoutAlign="center center" *ngIf="!this.emailExists && this.email != ''">
    Ce courriel n'existe pas dans notre base de données!
  </div>
  <div id="warning" fxLayout="row" fxLayoutAlign="center center" *ngIf="!this.isValidEmail && this.email != ''">
    Le courriel doit être de la forme 'moncourriel@domaine.com ou .ca'
  </div>

</div>
