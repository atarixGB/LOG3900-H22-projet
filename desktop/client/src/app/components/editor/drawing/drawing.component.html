<div id="workingArea" #workingArea (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)">
    <div id="canvas-container" #canvasContainer [style.width.px]="width" [style.height.px]="height" (mouseleave)="onMouseLeave($event)">
        <canvas id="canvas" #baseCanvas [attr.width]="width" [attr.height]="height"> </canvas>
        <canvas id="previewLayer" #previewCanvas [attr.width]="width" [attr.height]="height"></canvas>
        <canvas id="cursor" #cursorCanvas [attr.width]="width" [attr.height]="height"> </canvas>

        <button *ngFor="let number of [0, 1, 2, 3]"  id="selectionCP" #selectionCP class="selectionCP"    mat-mini-fab></button>
        
    </div>
</div>
