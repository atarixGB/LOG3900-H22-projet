<h4>Ã‰paisseur: {{ ellipseService.lineWidth }} px</h4>
<div>
  <mat-slider min="1" max="50" tickInterval="1000" thumbLabel [displayWith]="updateLineWidth"
    [(ngModel)]="ellipseService.lineWidth"> </mat-slider>
</div>

<!-- Secondary color set -->
<div fxLayout="row" fxLayoutAlign="start center" >
  <h4>Fond transparent: </h4>
  <mat-slide-toggle id="toggle" [(ngModel)]="this.ellipseService.isClearSecondary"></mat-slide-toggle>
</div>

<div [hidden]="this.ellipseService.isClearSecondary">
  <h4>Couleur de fond: </h4>
  <mat-grid-list cols="4">
     <mat-grid-tile *ngFor="let color of this.colors">
        <div class="color ellipseColor" [ngClass]="{ selected: color == this.ellipseService.colorSecond }" (click)="changeSecondaryColorTo(color, $event.target)"></div>
     </mat-grid-tile>
 </mat-grid-list>
</div>
