<div id="draggable-zone" fxLayout="row" fxLayoutAlign="start stretch">
  <mat-icon id="drag-btn">drag_indicator</mat-icon>
</div>

<mat-sidenav-container>
    <mat-sidenav-content>
      <div>
        <h2>
          {{ this.albumGalleryService.currentDrawing.name }}
        </h2>
      </div>
          <div *ngIf="!this.stampService.isEnabled" id="returnDiv" fxLayout="row" fxLayoutAlign="start center" routerLink="/menu" (click)="this.saveAndLeave()">
            <mat-icon id="returnBtn">keyboard_arrow_left</mat-icon>
            <span>Sauvegarder et quitter</span>
          </div>
          <div *ngIf="this.stampService.isEnabled" id="returnDiv" fxLayout="row" fxLayoutAlign="start center" routerLink="/menu" (click)="this.returnFromDraft()">
            <mat-icon id="returnBtn">keyboard_arrow_left</mat-icon>
            <span>Retour</span>
          </div>
        <app-tools-list></app-tools-list>
        <hr *ngIf="!this.stampService.isEnabled"/>
        <app-file-menu *ngIf="!this.stampService.isEnabled"></app-file-menu>
    </mat-sidenav-content>
</mat-sidenav-container>
