<div fxLayout="column" fxLayoutAlign="space-evenly center"  fxFlex="auto">
   <img src="./assets/PolyGramLogo.png" alt="Logo" fxFlex="40%">

   <div fxLayout="column" fxLayoutAlign="start center">
      <h1>Application de dessin collaborative</h1>
      <form>
         <mat-form-field  appearance="fill">
           <mat-label>Identifiant</mat-label>
           <input matInput placeholder="Entrez votre nom" [(ngModel)] = "this.loginService.username" [ngModelOptions]="{standalone: true}">
         </mat-form-field>
      </form>
      <form>
         <mat-form-field  appearance="fill">
           <mat-label>Mot de passe</mat-label>
           <input matInput placeholder="Entrez votre mot de passe" [(ngModel)] = "this.password">
         </mat-form-field>
      </form>
      <button mat-raised-button color="primary" (click)="this.connect()">SE CONNECTER</button>
   </div>

   <div fxLayout="column" fxLayoutAlign="start center">
      <h1>Vous n'avez pas de compte? Inscrivez-vous maintenant!</h1>
      <button mat-raised-button color="primary" routerLink="/signup">CRÃ‰ER UN COMPTE</button>
   </div>
</div>
