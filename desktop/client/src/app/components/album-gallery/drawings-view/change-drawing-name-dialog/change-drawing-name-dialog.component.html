<h2 mat-dialog-title>Changer le nom du dessin</h2>

<mat-dialog-content class="mat-typography">

  <mat-form-field appearance="fill">
    <mat-label>Nouveau nom</mat-label>
    <input matInput [(ngModel)]="this.newDrawingName">
  </mat-form-field>

  <div>
    Le dessin <span class="bold">{{ this.data.name }}</span> sera renomm√© <span class="bold">{{ this.newDrawingName }}</span>.
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="changeDrawingName()">Modifier</button>
</mat-dialog-actions>
