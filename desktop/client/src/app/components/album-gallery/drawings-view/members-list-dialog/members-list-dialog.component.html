<h2 mat-dialog-title>Membres de l'album {{this.albumGalleryService.currentAlbum.name}}</h2>

<mat-dialog-content>
  <div>
    <ul>
      <li *ngFor="let member of this.albumGalleryService.currentAlbum.members">
        {{member}}
      </li>
    </ul>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fermer</button>
</mat-dialog-actions>
