<div fxLayout="row" fxLayoutAlign="center stretch" fxFlex="100">
  <app-side-menu fxLayout="column" fxLayoutAlign="start stretch" fxFlex="15%"></app-side-menu>

  <div fxLayout="column" fxLayoutAlign="space-evenly stretch" fxFlex="auto">

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <button mat-raised-button color="accent" (click)="this.openCreateAlbumDialog()">Cr√©er un nouvel album</button>
      <button mat-raised-button color="primary" routerLink="/all-albums">Voir tous les albums publics</button>
      <button mat-raised-button color="primary" routerLink="/public-gallery">Voir la galerie publique de dessins</button>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <h2>Mes Albums</h2>
    </div>

    <mat-grid-list cols="3" rowHeight="3:1">
      <mat-grid-tile *ngFor="let album of this.albumGalleryService.myAlbums">
        <button mat-icon-button disableRipple="true" (click)="this.onAlbumClick(album)">
          <div><mat-icon>folder</mat-icon></div>
          <div>{{album.name}}</div>
        </button>
      </mat-grid-tile>
    </mat-grid-list>

  </div>
</div>
