<h2 mat-dialog-title>Joindre l'album</h2>

<mat-dialog-content class="mat-typography">
  <p>
    Veux-tu joindre l'album
    <span class="bold">
      {{this.data.name}} ?
    </span>
  </p>

  <p>Les membres actuellement présents sont:</p>
  <ul>
    <li *ngFor="let m of this.data.members">
      {{m}}
    </li>
  </ul>

  Le propriétaire est <span class="bold">{{this.data.owner}}</span>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onJoinAlbum()">Joindre</button>
</mat-dialog-actions>
