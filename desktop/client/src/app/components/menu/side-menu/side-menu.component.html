<div class="green" fxFlex="100">
   <div fxLayout="row" fxLayoutAlign="space-between stretch" >
      <div fxFlex></div>
      <img src="./assets/PolyGramLogo.png" alt="Logo" fxFlex="80">
      <div fxFlex></div>
   </div>

   <div fxLayout="row" fxLayoutAlign="space-between stretch">
      <div fxFlex></div>
      <span id="welcome-text">
        Bienvenue {{ this.loginService.username }} !
