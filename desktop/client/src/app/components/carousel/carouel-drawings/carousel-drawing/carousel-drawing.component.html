<div id="main-container" #mainContainer>
    <img [src]="this.drawing.imageURL" />
    <h3 id="name">Nom : {{ this.drawing.name }}</h3>
    <div id="tag-container">
        <h3 id="tag-title">Tags :</h3>
        <h3 id="tags" *ngFor="let tag of this.drawing.tags">
            {{ tag }}
        </h3>
    </div>
</div>
