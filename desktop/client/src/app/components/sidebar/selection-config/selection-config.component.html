<mat-grid-list cols="2">
    <mat-grid-tile>
        <button mat-icon-button matTooltip="Tout sÃ©lectionner (Ctrl+A)" matTooltipPosition="above" (click)="this.selectionService.selectAll()">
            <mat-icon>select_all</mat-icon>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button
            mat-icon-button
            matTooltip="Copier (Ctrl+C)"
            matTooltipPosition="above"
            (click)="this.clipboardService.copy()"
            [disabled]="!this.clipboardService.actionsAreAvailable()"
        >
            <mat-icon>content_copy</mat-icon>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button
            mat-icon-button
            matTooltip="Coller (Ctrl+V)"
            matTooltipPosition="above"
            (click)="this.clipboardService.paste()"
            [disabled]="!this.clipboardService.pasteAvailable"
        >
            <mat-icon>content_paste</mat-icon>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button
            mat-icon-button
            matTooltip="Couper (Ctrl+X)"
            matTooltipPosition="above"
            (click)="this.clipboardService.cut()"
            [disabled]="!this.clipboardService.actionsAreAvailable()"
        >
            <mat-icon>content_cut</mat-icon>
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button
            mat-icon-button
            matTooltip="Supprimer (DELETE)"
            matTooltipPosition="above"
            (click)="this.clipboardService.delete()"
            [disabled]="!this.clipboardService.actionsAreAvailable()"
        >
            <mat-icon>delete</mat-icon>
        </button>
    </mat-grid-tile>
</mat-grid-list>
<hr />
