</div>

<mat-form-field>
  <mat-label>Style du dessin</mat-label>
  <mat-select class="white" [(ngModel)]="ellipseService.selectType" (selectionChange)="ellipseService.changeType()">

    <mat-option value="strokeFill">Plein + contour</mat-option>
