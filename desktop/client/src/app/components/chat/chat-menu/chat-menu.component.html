<div fxLayout="row" fxLayoutAlign="center stretch" fxFlex="100">

  <div>
    <button mat-icon-button disableRipple="true" (click)="this.chatService.closeChat();">
      <mat-icon>close</mat-icon> Fermer le clavardage
    </button>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly stretch" fxFlex="auto">
    <div fxFlex="20"></div>


    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <button mat-raised-button color="primary" (click)="onCreateNewChatroom()">Cr√©er une conversation</button>
      <button mat-raised-button color="primary"  routerLink="/public-chatrooms">Trouver une conversation</button>
    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <h2>
        Mes conversations
      </h2>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <button mat-raised-button color="accent" (click)="onOpenDefaultPublicRoom()" routerLink="/chatroom">Canal public</button>
    </div>

    <mat-grid-list cols="2" rowHeight="5:1">
      <mat-grid-tile *ngFor="let room of this.chatService.myRooms">

        <div class="roomname-container" mat-raised-button color="primary">
            {{room.roomName}}
        </div>
        <button mat-raised-button color="accent" (click)="this.onOpenChatroom(room)" routerLink="/chatroom">
          Ouvrir
        </button>

      </mat-grid-tile>
    </mat-grid-list>

    <div fxFlex="20"></div>
  </div>
</div>
