<div fxLayout="row" fxLayoutAlign="center stretch" fxFlex="100">

  <div>
    <button mat-icon-button disableRipple="true" (click)="this.chatService.closeChat();">
      <mat-icon>close</mat-icon> Fermer le clavardage
    </button>
  </div>

  <div fxLayout="column" fxLayoutAlign="space-evenly stretch" fxFlex="auto">
    <div fxFlex="10"></div>


    <div fxFlex="10" fxLayout="row" fxLayoutAlign="space-evenly center">
      <button mat-raised-button color="primary" (click)="onCreateNewChatroom()">Cr√©er une conversation</button>
      <button mat-raised-button color="primary"  routerLink="/public-chatrooms">Trouver une conversation</button>
    </div>

    <div fxFlex="10" fxLayout="row" fxLayoutAlign="center center">
      <h2>
        Mes conversations
      </h2>
    </div>

    <div fxFlex="10" fxLayout="row" fxLayoutAlign="space-evenly center">
      <div fxLayoutAlign="center center" id="settingsBtnDiv" (click)="this.onOpenDefaultPublicRoom()" routerLink="/chatroom">
        <span>Canal public</span>
      </div>
    </div>

    

    <div fxFlex="50%">
      <div id="albumRow" fxLayout="row" fxLayoutAlign="center stretch">
        <div id="albumsDiv" fxFlex="85%">
          <mat-grid-list cols="2" rowHeight="5:1">
            <mat-grid-tile *ngFor="let room of this.chatService.myRooms">

              <div fxLayoutAlign="center center" id="settingsBtnDiv" (click)="this.onOpenChatroom(room)" routerLink="/chatroom">
                <span>{{room.roomName}}</span>
              </div>
      
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>
    </div>

    <div fxFlex="10"></div>
  </div>
</div>
